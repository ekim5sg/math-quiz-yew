<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Math Quest â€“ 2nd & 3rd Grade Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link data-trunk rel="rust" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #f0f7ff 0, #e3efff 40%, #dde7ff 100%);
      color: #1f2a3c;
    }
    .app-shell {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px 20px 24px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      margin-bottom: 16px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.25rem;
    }
    .subtitle {
      color: #64748b;
      margin-bottom: 1rem;
    }
    .config-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 12px 18px;
      margin-top: 8px;
    }
    .field-label {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: #475569;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .field-hint {
      font-size: 0.75rem;
      color: #94a3b8;
      margin-left: 4px;
      font-weight: 400;
    }
    .field-input,
    select {
      width: 100%;
      padding: 6px 8px;
      font-size: 0.9rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      box-sizing: border-box;
    }
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
    }
    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 14px;
    }
    button {
      border-radius: 999px;
      border: none;
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.05s ease, background 0.2s ease;
    }
    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #0ea5e9);
      color: white;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.4);
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.45);
    }
    .btn-secondary {
      background: #e2e8f0;
      color: #0f172a;
    }
    .btn-secondary:hover {
      background: #cbd5e1;
    }

    .questions-wrap {
      margin-top: 10px;
      display: grid;
      gap: 12px;
    }
    .question-card {
      border-radius: 12px;
      padding: 12px 14px 12px;
      border: 1px solid #e2e8f0;
      background: rgba(248, 250, 252, 0.9);
    }
    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6px;
    }
    .question-index {
      font-weight: 600;
      font-size: 0.95rem;
    }
    .question-tag {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      border-radius: 999px;
      padding: 2px 8px;
      background: #e0f2fe;
      color: #0369a1;
      font-weight: 600;
    }
    .question-text {
      font-size: 0.95rem;
      margin-bottom: 6px;
    }
    .answer-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }
    .answer-input {
      width: 110px;
      padding: 4px 8px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 0.9rem;
    }
    .feedback {
      margin-top: 4px;
      font-size: 0.85rem;
    }
    .feedback.correct {
      color: #16a34a;
    }
    .feedback.incorrect {
      color: #dc2626;
    }
    .score-banner {
      margin-top: 10px;
      border-radius: 12px;
      padding: 10px 12px;
      background: linear-gradient(135deg, #22c55e22, #22c55e08);
      border: 1px solid #bbf7d0;
      font-size: 0.95rem;
    }
    .score-main {
      font-weight: 700;
    }
    .tiny-note {
      font-size: 0.75rem;
      color: #94a3b8;
      margin-top: 6px;
    }
    @media (max-width: 600px) {
      .card {
        padding: 16px 14px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Yew will render here -->
  </div>
</body>
</html>
